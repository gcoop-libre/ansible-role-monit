---
- name: Add buster-backports repository if needed
  apt_repository:
    repo: "deb http://ftp.debian.org/debian buster-backports main"
    state: present
    filename: backports
  when: ansible_distribution == "Debian" and ansible_distribution_major_version == "10"

- name: Ensure monit is installed.
  apt:
    name: monit
    update_cache: yes
    cache_valid_time: 3600
    state: present

- name: Ensure OpenSSL is installed when needed.
  apt:
    name: openssl
    update_cache: yes
    cache_valid_time: 3600
    state: present
  when: (monit_ssl | length > 0) or (monit_httpd_ssl) or (monit_mail_ssl)

- name: Ensure config directories exists.
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  with_items:
    - "{{ monit_conf_dir }}"
    - "{{ monit_conf_common_dir }}"
    - "{{ monit_conf_available_dir }}"
    - "{{ monit_conf_enabled_dir }}"
    - "{{ monit_scripts_dir }}"

- name: Ensure lib directories exists.
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  with_items:
    - "{{ monit_lib_dir }}"

- name: Ensure event queue directory exists.
  file:
    path: "{{ monit_lib_queue_dir }}"
    state: directory
    owner: root
    group: root
    mode: '0700'
